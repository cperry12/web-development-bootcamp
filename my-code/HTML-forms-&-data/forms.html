<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Form Demo</h1>
    <form action="/search/">
        <p>
            <label for="username">Enter a Username:</label>
            <input type="text" placeholder="Username" id="username">
        </p>
        <p>
            <label for="password">Enter a Password:</label>
            <input type="password" placeholder="Password" id="password">
        </p>
        <p>
            <label for="colorpick">Pick a color:</label>
            <input type="color" id="colorpick">
        </p>
        <p>
            <label for="checkinbox">Check this. or not:</label>
            <input type="checkbox" name="checkinbox" id="checkinbox" checked>
        </p>
        <p>
            <label for="checkinbox2">Check this. or not:</label>
            <input type="checkbox" name="checkinbox2" id="checkinbox2">
        </p>
        <p>
            <label for="size">Radial T-Shirts (select one):</label>
        <p>
            <label for="shirtsm">Small</label>
            <input type="radio" name="size" id="shirtsm" value="sm">
        </p>
        <p>
            <label for="shirtmed">Medium</label>
            <input type="radio" name="size" id="shirtmed" value="med">
        </p>
        <p>
            <label for="shirtlg">Large</label>
            <input type="radio" name="size" id="shirtlg" value="lg">
        </p>
        </p>
        <p>
            <label for="">Monitor Size</label>
            <select name="monitor" id="monitor">
                <option value="">Please Select a Size</option>
                <option value="1K">1920 x 1080</option>
                <option value="2K">2560 x 1440</option>
                <option value="4K">3840 x 2160</option>
            </select>
        </p>
        <button>Submit</button>
    </form>
</body>

</html>
